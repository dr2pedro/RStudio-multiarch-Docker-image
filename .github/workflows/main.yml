name: Build R base Image

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: instalando buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
        version: latest
    - name: login no docker hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: build all images
      run: |
        docker buildx build --push --tag dr2p/r-base:latest --platform linux/amd64,linux/arm64 .
    - name: test it!
      run: |
        docker run -it dr2p/r-base -e write.table(as.character(getRversion()),'R-version.txt',sep='',row.names=FALSE,col.names=FALSE) 
    - name: Upload the current version that once will become old
      uses: actions/upload-artifact@v2
      with:
        name: current_R_version
        path: R-version.txt  

      
